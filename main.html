<!DOCTYPE html>
<html>
<head>
  <title>Styled Table</title>
  <style>
    body {
      background-color: #d3d3d3;
      font-family: Georgia, serif;
    }

    table {
      border-spacing: 10px;
    }

    th, td {
      border: 2px solid #b5b5b5;
      border-radius: 10px;
      padding: 15px 30px;
      background-color: #e6e6e6;
      text-align: left;
      font-size: 24px;
    }

    th {
      font-weight: bold;
    }

    tr:nth-child(even) td {
      background-color: #dcdcdc;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Table-Header 1</th>
    <th>Table-Header 2</th>
  </tr>
  <tr>
    <td>Cell 1</td>
    <td>Cell 2</td>
  </tr>
  <tr>
    <td>Cell 4</td>
    <td>Cell 5</td>
  </tr>
  <tr>
    <td>Cell 7</td>
    <td>Cell 8</td>
  </tr>
  <tr>
    <td>Cell 9</td>
    <td>Cell 10</td>
  </tr>
</table>

</body>
</html>
